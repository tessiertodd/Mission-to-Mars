<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=B5AYJbxLO3DoVzuCsAUnWr8-uwnhfCP7BSR5BHeBA4kR97caEEKbmQ1nJbJvkxh5rLUGezkoFSImcTz2ChCW5Mxxnbbg6Q7OiRYiTgkmh_XQ5oQKxbUanyX5Sv1fiErnPTSSfG8QOpFFZax4pp9O1w" charset="UTF-8"></script></head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script - additional Bootstrap feature: made active full width of parent -->
        <p><a class="btn btn-primary btn-lg btn-block active" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-xs-12 col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-xs-12 col-md-8">
          <h2>Featured Mars Image</h2>
          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>

        <div class="col-xs-6 col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4>Mars Facts</h4>
            <!-- Change the table to hover type -->
            <table class="table table-hover" {{ mars.facts | safe }}</table>
          </div>
        </div>
      </div>
      
      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">    
        <div class="page-header">
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.hemisphere_image_title %}
        <div class="col-xs-9 col-md-6">    
          <div class="thumbnail">
            <!-- Add rounded corners to the images -->
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="..." class="img-rounded">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div> 
          </div>
        </div>     
        {% endfor %}                           
      </div>    
    </div>
  </body>
</html>
